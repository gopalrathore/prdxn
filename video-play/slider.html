<!DOCTYPE html>
<html>
<head>
	<title>slider</title>
	<link rel="stylesheet" type="text/css" href="css/slider.css">
</head>
<body>
	<div class="light hide"></div>
	<div class="light-box hide">
		<div class="image">
			<p class="close">X</p>
			<img src="" alt="light box image">
		</div>
	</div>
	<div class="container">
		<div class="wrapper">
			<div class="slider">
				<ul>
					<li>
						<div class="responsive-img">
							<img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="image">
						</div>
					</li>
					<li>
						<div class="responsive-img">
							<img src="https://www.w3schools.com/howto/img_fjords_wide.jpg" alt="image">
						</div>
					</li>
					<li>
						<div class="responsive-img">
							<img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" alt="image">
						</div>
					</li>
					<li>
						<div class="responsive-img">
							<img src="https://www.w3schools.com/howto/img_fjords_wide.jpg" alt="image">
						</div>
					</li>
				</ul>
				<button class="prev arrow">Prev</button>
				<button class="next arrow">Next</button>
			</div>

			<div class="bot-slide">
				<ul class="bottom-slider">
					<li class="active-slide">
						<img src="https://www.w3schools.com/howto/img_nature_wide.jpg" alt="image">
					</li>
					<li>
						<img src="https://www.w3schools.com/howto/img_fjords_wide.jpg" alt="image">
					</li>
					<li>
						<img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" alt="image">
					</li>
					<li>
						<img src="https://www.w3schools.com/howto/img_fjords_wide.jpg" alt="image">
					</li>

				</ul>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="js/slider.js"></script>
</body>
</html>
