<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Button style</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div class="parent">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12">
					<h1>Button style (no style added)</h1>
					<a href="#FIXME">Anchor tag</a>
					<button>Button tag</button>
					<input type="button" value="submit">
				</div>

				<div class="col-xs-12">
					<h1>The btn class</h1>
					<a class="btn btn-default" href="#FIXME">Anchor tag</a>
					<button class="btn btn-default">Button tag</button>
					<input class="btn btn-default" type="button" value="submit">
				</div>

				<div class="col-xs-12">
					<h1>Contextual classes</h1>
					<a class="btn btn-default" href="#FIXME">default</a>
					<a class="btn btn-primary" href="#FIXME">primary</a>
					<a class="btn btn-info" href="#FIXME">info</a>
					<a class="btn btn-warning" href="#FIXME">warning</a>
					<a class="btn btn-danger" href="#FIXME">danger</a>
					<a class="btn btn-success" href="#FIXME">success</a>
				</div>

				<div class="col-xs-12">
					<h1>The size class</h1>
					<a class="btn btn-default btn-xs" href="#FIXME">Anchor tag</a>
					<button class="btn btn-default btn-sm">Button tag</button>
					<input class="btn btn-default btn-lg" type="button" value="submit">
				</div>

				<div class="col-xs-12">
					<h1>Active & disabled class</h1>
					<a class="btn btn-default active" href="#FIXME">default</a>
					<a class="btn btn-primary disabled" href="#FIXME">primary</a>
					<a class="btn btn-info active" href="#FIXME">info</a>
					<a class="btn btn-warning disabled" href="#FIXME">warning</a>
					<button class="btn btn-default" disabled="disabled">button</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
