<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grid</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div class="parent">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8 col-sm-6 col-xs-12 content">
					<h3>content</h3>
					<p><strong>large screens: </strong>8 columns wide</p>
					<p><strong>medium screens: </strong>6 columns wide</p>
					<p><strong>small screens: </strong>12 columns wide</p>
				</div>
				<div class="col-md-4 col-sm-6 col-xs-12 sidebar">
					<h3>sidebar</h3>
					<p><strong>large screens: </strong>4 columns wide</p>
					<p><strong>medium screens: </strong>6 columns wide</p>
					<p><strong>small screens: </strong>12 columns wide</p>
				</div>
			</div>
			<div class="row second-row">
				<div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
				<div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
				<div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
				<div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
				<div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
				<div class="col-md-2 col-sm-4 col-xs-6 thumb">thumbnail</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
